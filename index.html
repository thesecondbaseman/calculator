<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator">
      <div id="display">
        <p id="calculator-input"></p>
      </div>
      <button class="button btn0 button-numbers">0</button>
      <button class="button btn1 button-numbers">1</button>
      <button class="button btn2 button-numbers">2</button>
      <button class="button btn3 button-numbers">3</button>
      <button class="button btn4 button-numbers">4</button>
      <button class="button btn5 button-numbers">5</button>
      <button class="button btn6 button-numbers">6</button>
      <button class="button btn7 button-numbers">7</button>
      <button class="button btn8 button-numbers">8</button>
      <button class="button btn9 button-numbers">9</button>
      <button class="button btndecimal button-numbers">.</button>
      <button class="button btndivide btnoperator">/</button>
      <button class="button btnmultiply btnoperator">*</button>
      <button class="button btnsubtract btnoperator">-</button>
      <button class="button btnaddition btnoperator">+</button>
      <button class="button btnequal btnoperator">=</button>
      <button class="button btnpossneg button-numbers">+/-</button>
      <button class="button btnclear button-numbers">CE</button>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
